<ion-side-menus enable-menu-with-back-views="true" >

  <ion-side-menu-content drag-content="false">

    <ion-nav-bar class="bar-stable bar-energized" icon="ion-navicon">

      <ion-nav-back-button class="button"></ion-nav-back-button>

      <ion-nav-buttons>
        <button class="button button-icon button-clear ion-navicon" menu-toggle="right" ng-click="toggleRightSideMenu()"></button>
      </ion-nav-buttons>

    </ion-nav-bar>


<!-- TABS ===========================================================================================-->
    <ion-tabs class="tabs-icon-top tabs-color-active-energized tabs-light">

      <ion-tab title="List" icon-off="ion-android-create"" icon-on="ion-android-create"" ui-sref="app.List">
        <ion-nav-view name="tab_List"></ion-nav-view>
      </ion-tab>

      <ion-tab title="City" icon-off="ion-android-create"" icon-on="ion-android-create"" ui-sref="app.City">

      </ion-tab>


      <ion-tab title="Campaign" icon-off="ion-android-create"" icon-on="ion-android-create"" ui-sref="app.Campaign">
        <ion-nav-view name="tab_Campaign"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Mission" icon-off="ion-android-create"" icon-on="ion-android-create"" ui-sref="app.Mission">
        <ion-nav-view name="tab_Mission"></ion-nav-view>
      </ion-tab>

      <ion-tab icon="ion-navicon" ng-click="toggleRightSideMenu()">
      </ion-tab>

    </ion-tabs>
<!-- TABS ===========================================================================================-->

  </ion-side-menu-content>
