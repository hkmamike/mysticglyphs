<ion-side-menus enable-menu-with-back-views="true" >

  <ion-side-menu-content drag-content="false">

    <ion-nav-bar class="bar-positive" icon="ion-navicon">

      <ion-nav-back-button class="button"></ion-nav-back-button>

      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-home" ui-sref="app.List" href="#/app/List/"></button>
      </ion-nav-buttons>

      <ion-nav-buttons side="secondary">
        <button class="button button-icon button-clear ion-navicon-round" menu-toggle="right" ng-click="toggleRightSideMenu()"></button>
      </ion-nav-buttons>

    </ion-nav-bar>

    <!-- MENUCONTENT FROM APP.JS ====================================================================-->
    <ion-nav-view name="menuContent"></ion-nav-view>
    <!-- MENUCONTENT FROM APP.JS ====================================================================-->

  </ion-side-menu-content>

  <!-- SIDEMENU =======================================================================================-->
  <ion-side-menu side="right">

    <ion-content class="sidemenu-background">

      <div class="sidemenu-content" ui-sref="app.profile({'foodieKey':user.info.foodieID})" menu-close>
        <div class="sidemenu-avatar" >
          <img src= "{{UserInfo.UserPict}}">
          <h3 class="sidemenu-name">{{UserInfo.UserName}}</h3>
        </div>
      </div>

      <div ng-show='!userSignedIn'>
        <button class="button button-block button-dark sidemenu-button" ng-click="openlogin()" menu-close><i class="icon ion-person sidemenu-icon"></i><strong>Login</strong></button>
      </div>

      <div ng-show='userSignedIn'>
        <button class="button button-block button-dark sidemenu-button" ng-click="signOut()" menu-close><i class="icon ion-person sidemenu-icon"></i><strong>Log Out</strong></button>
      </div>
 
      <button class="button button-block button-dark sidemenu-button" ng-click="toIntro()" menu-close><i class="icon ion-ios-information sidemenu-icon"></i><strong>Introduction</strong></button>

      <button class="button button-block button-dark sidemenu-button" onclick="window.open('https://mike1345.typeform.com/to/Q5Uvtx', '_system', 'location=yes')" menu-close><i class="icon ion-android-clipboard sidemenu-icon"></i><strong>Experience Survey</strong></button>

<!--       <button class="button button-block button-dark sidemenu-button" ng-click="openHostModal()" menu-close><i class="icon ion-person-add sidemenu-icon"></i></i><strong>Become a host</strong></button>
 -->
      <button class="button button-block button-dark sidemenu-button" ng-click="openContactUs()" menu-close><i class="icon ion-ios-telephone sidemenu-icon"></i><strong>Contact Us</strong></button>

    </ion-content>

  </ion-side-menu>
  <!-- SIDEMENU =======================================================================================-->

</ion-side-menus>
